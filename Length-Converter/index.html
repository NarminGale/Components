<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <h2>Length Converter</h2>
    <p>
      <label>Feet</label>
      <input id="feet" type="number" placeholder="Feet" />
    </p>
    <p>
      <label>Kilometer</label>
      <input id="kilometer" type="number" placeholder="Kilometer" />
    </p>
    <p>
      <label>Meter</label>
      <input id="meter" type="number" placeholder="Meter" />
    </p>
    <p>
      <label>Inche</label>
      <input id="inche" type="number" placeholder="Inche" />
    </p>
    <p>
      <label>Yard</label>
      <input id="yard" type="number" placeholder="Yard" />
    </p>
    <p>
      <label>Mile</label>
      <input id="mile" type="number" placeholder="Mile" />
    </p>
    <script src="script.js"></script>
  </body>
</html>
