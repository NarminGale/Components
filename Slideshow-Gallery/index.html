<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow/Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slide">
        <div class="number">1/5</div>
        <img src="./images/1.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption One</div>
      </div>
      <div class="slide">
        <div class="number">2/5</div>
        <img src="./images/2.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Two</div>
      </div>
      <div class="slide">
        <div class="number">3/5</div>
        <img src="./images/3.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Three</div>
      </div>
      <div class="slide">
        <div class="number">4/5</div>
        <img src="./images/4.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Four</div>
      </div>
      <div class="slide">
        <div class="number">5/5</div>
        <img src="./images/5.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Five</div>
      </div>
      <button class="left"><i class="fas fa-angle-left"></i></button>
      <button class="right"><i class="fas fa-angle-right"></i></button>
    </div>
    <div class="images-container">
      <div class="image">
        <img
          src="./images/1.jpeg"
          alt="slide image"
          class="cursor demo"
          style="width: 100%"
        />
      </div>
      <div class="image">
        <img
          src="./images/2.jpeg"
          alt="slide image"
          class="cursor demo"
          style="width: 100%"
        />
      </div>
      <div class="image">
        <img
          src="./images/3.jpeg"
          alt="slide image"
          class="cursor demo"
          style="width: 100%"
        />
      </div>
      <div class="image">
        <img
          src="./images/4.jpeg"
          alt="slide image"
          class="cursor demo"
          style="width: 100%"
        />
      </div>
      <div class="image">
        <img
          src="./images/5.jpeg"
          alt="slide image"
          class="cursor demo"
          style="width: 100%"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
