<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
  </head>
  <body>
    <h2>Weight Converter</h2>
    <p>
      <label>Kilograms</label>
      <input id="kilogram" type="number" placeholder="Kilograms" />
    </p>
    <p>
      <label>Grams</label>
      <input id="gram" type="number" placeholder="Grams" />
    </p>
    <p>
      <label>Pounds</label>
      <input id="pound" type="number" placeholder="Pounds" />
    </p>
    <p>
      <label>Ounces</label>
      <input id="ounce" type="number" placeholder="Ounces" />
    </p>
    <script src="script.js"></script>
  </body>
</html>
