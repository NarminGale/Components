<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow/Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slide">
        <div class="number">1/3</div>
        <img src="./images/1.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption One</div>
      </div>
      <div class="slide">
        <div class="number">1/3</div>
        <img src="./images/2.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Two</div>
      </div>
      <div class="slide">
        <div class="number">1/3</div>
        <img src="./images/3.jpeg" alt="slide image" class="slide-image" />
        <div class="caption">Caption Three</div>
      </div>
      <button class="left"><i class="fas fa-angle-left"></i></button>
      <button class="right"><i class="fas fa-angle-right"></i></button>
    </div>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
